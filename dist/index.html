<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4627f18a48.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <header id="navbar">
        <div class="items">
            <a href="#slider">Gallery</a>
        </div>
        <div class="items">
            <a href="#form-container">Register</a>
        </div>
        <div class="items">
            <a id="drop">Item 3</a>
            <div id="submenu">
                <div class="subitems">
                    <a>Subitem 1</a>
                </div>
                <div class="subitems">
                    <a>Subitem 2</a>
                </div>
                <div class="subitems">
                    <a>Subitem 3</a>
                </div>
            </div>
        </div>
    </header>
    <section id="slider">
        <div class="arrow"><i class="fa-solid fa-circle-arrow-left arrow"  id="left-arrow"></i></div>
        <div id="img-container">
            <div id="container">
                <img src="" id="img">
            </div>
            <div id="nav">
            </div>
        </div>
        <div class="arrow"><i class="fa-solid fa-circle-arrow-right arrow" id="right-arrow"></i></div>
    </section>
    <section id="form-container">
        <form action="" id="form" novalidate>
            <p>Sign Up</p>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <span class="error"></span>
            </div>
            <div class="input-container">
                <label for="country">Country:</label>
                <input type="text" id="country">
                <span class="error"></span>
            </div>
            <div class="input-container">
                <label for="zip-code">Zip Code:</label>
                <input type="tel" id="zip-code">
                <span class="error"></span>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <span class="error"></span>
            </div>
            <div class="input-container">
                <label for="confirm-pass">Confirm Password:</label>
                <input type="password" id="confirm-pass">
                <span class="error"></span>
            </div>
            <div id="submit-div">
                <input type="submit" value="Sign Up Now" id="submit-btn">
            </div>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
