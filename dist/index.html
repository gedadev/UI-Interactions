<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4627f18a48.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <header id="navbar">
        <div class="items">
            <a>Item 1</a>
        </div>
        <div class="items">
            <a>Item 2</a>
        </div>
        <div class="items">
            <a id="drop">Item 3</a>
            <div id="submenu">
                <div class="subitems">
                    <a>Subitem 1</a>
                </div>
                <div class="subitems">
                    <a>Subitem 2</a>
                </div>
                <div class="subitems">
                    <a>Subitem 3</a>
                </div>
            </div>
        </div>
    </header>
    <section id="slider">
        <div class="arrow"><i class="fa-solid fa-circle-arrow-left arrow"></i></div>
        <div id="img-container">
            <div id="img"></div>
            <div id="nav"></div>
        </div>
        <div class="arrow"><i class="fa-solid fa-circle-arrow-right arrow"></i></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
